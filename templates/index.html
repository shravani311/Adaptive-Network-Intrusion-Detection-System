<!DOCTYPE html>
<html>
<head>
    <title>Adaptive Network IDS</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; text-align: center; }
        .box { background: white; padding: 20px; width: 60%; margin: auto; }
        input { width: 90%; padding: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Adaptive Network Intrusion Detection System</h2>

    <form action="/predict" method="post">
        <p>Enter network features (comma-separated):</p>
        <input type="text" name="features" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>Result: {{ prediction_text }}</h3>
        <h4>Confidence: {{ confidence }}%</h4>
    {% endif %}
</div>

</body>
</html>
